<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="../../assets/imgs/logo.svg" class="imglogo" alt="Madera">
  </ion-navbar>
</ion-header>

<ion-menu [content]="content">
  <ion-content>
    <a class="page-link" menuClose ion-item (click)="openPage(page)" *ngFor="let page of pages">
      <div text-center>
        <img src="..\\assets\\imgs\\{{ page.img }}" alt="{{ page.title }}"/>
      </div>
      <div text-center>
        {{ page.title }}
      </div>
    </a>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
