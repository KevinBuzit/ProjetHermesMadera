<ion-split-pane>
  <ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <img src="../../assets/imgs/logo.svg" class="imglogo" alt="Madera">
    </ion-navbar>
  </ion-header>


  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
          <img src="../../assets/imgs/logo.svg" class="imglogo" alt="Madera">
      </ion-toolbar>
    </ion-header>

    <ion-content text-center>
      <ion-list>
        <div class="menu-item" *ngFor="let p of pages">
          <input type="image" menuClose ion-item (click)="openPage(p)" src="..\\assets\\imgs\\{{ p.img }}" value="{{ p.title }}"/>
          <span>{{ p.title }}</span>
        </div>
      </ion-list>
    </ion-content>

  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
