<ion-header>
  <ion-toolbar text-center>
    <ion-buttons float-start>
      <button ion-button (click)="pop()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      NOUVEAU CLIENT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm"(ngSubmit)="addCustomer(form)">

    <ion-grid class="height-max" >

      <ion-row class="height-max"   ngDefaultControl>
        <ion-list radio-group [(ngModel)]="clientForm.genreClient" name="genreClient">
          <ion-item>
            <ion-label>Madame</ion-label>
            <ion-radio checked="true" value="Madame" ></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Monsieur</ion-label>
            <ion-radio checked="false" value="Monsieur"></ion-radio>
          </ion-item>
        </ion-list>
      </ion-row>

      <ion-row class="height-max" >
        <ion-col>
          <ion-item>
            <ion-label floating>Prénom</ion-label>
            <ion-input name="name" [(ngModel)]="clientForm.prenomClient" type="text" clearInput pattern="^[a-zA-Z]{0,20}$"></ion-input>
          </ion-item>
        </ion-col >
        <ion-col>
          <ion-item>
            <ion-label floating>Nom</ion-label>
            <ion-input name="surname"[(ngModel)]="clientForm.nomClient" type="text" clearInput pattern="^[a-zA-Z]{0,20}$"></ion-input>
          </ion-item>
        </ion-col >
      </ion-row>

      <ion-row class="height-max" >
        <ion-col>
          <ion-item>
            <ion-label floating>Adresse</ion-label>
            <ion-input name="address" [(ngModel)]="clientForm.adresseRueClient" type="text" clearInput> </ion-input>
          </ion-item>
        </ion-col >
      </ion-row>

      <ion-row class="height-max">
        <ion-col>
          <ion-item>
            <ion-label floating>Code Postal</ion-label>
            <ion-input name="zipcode" [(ngModel)]="clientForm.codePostalClient" type="text" clearInput pattern="^[a-zA-Z0-9]{0,10}$"></ion-input>
          </ion-item>
        </ion-col >
        <ion-col>
          <ion-item>
            <ion-label floating>Ville</ion-label>
            <ion-input name="city"[(ngModel)]="clientForm.adresseVilleClient" type="text" clearInput pattern="^[a-zA-Z]{0,20}$"></ion-input>
          </ion-item>
        </ion-col >
      </ion-row>

      <ion-row class="height-max" >
        <ion-col>
          <ion-item>
            <ion-label floating>Numéro de téléphone</ion-label>
            <ion-input name="phone" [(ngModel)]="clientForm.telephoneClient" type="text" clearInput pattern="^[0-9]{0,20}$"></ion-input>
          </ion-item>
        </ion-col >
        <ion-col>
          <ion-item>
            <ion-label floating>Date de naissance</ion-label>
            <ion-datetime name="birthdate" displayFormat="DD/MM/YYYY" [(ngModel)]="clientForm.dateNaissanceClient" clearInput></ion-datetime>
          </ion-item>
        </ion-col >
      </ion-row>

      <ion-row class="height-max">
        <ion-col>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input name="email" [(ngModel)]="clientForm.mailClient" type="email" clearInput pattern="[A-Za-z0-9._%+-]{3,30}@[a-zA-Z]{3,15}([.]{1}[a-zA-Z]{2,6}|[.]{1}[a-zA-Z]{2,6}[.]{1}[a-zA-Z]{2,6})"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button  ion-button [disabled]="checkIfNotValid()" ion-button type="submit" float-right>VALIDER</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
