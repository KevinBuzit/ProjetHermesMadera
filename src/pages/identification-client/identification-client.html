<ion-header>
  <ion-navbar text-center hideBackButton="true">
    <!--<button ion-button menuToggle>-->
    <!--<ion-icon name="menu"></ion-icon>-->
    <!--</button>-->
    <img src="./assets/imgs/logo.svg" class="img-logo" alt="Madera"/>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
    <button mini ion-fab class="contact-icon">
      <ion-icon name="contact"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab (click)="disconnect()"><ion-icon name="exit"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-card class="min-height-max">

    <ion-card-header text-center>
      <h2>CLIENT</h2>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>

        <ion-row align-items-center>

          <ion-col col-md-6 col-xs-12>
            <div class="form-customer">
              DEJA CLIENT ?
              <form #form="ngForm"(ngSubmit)="validate(form)">
                  <ion-item>
                    <ion-label floating>Nom</ion-label>
                    <ion-input name="surname" required [(ngModel)]="client.nomClient" type="text" pattern="^[a-zA-Z ]{1,20}$"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label floating>Pr√©nom</ion-label>
                    <ion-input name="name" required [(ngModel)]="client.prenomClient" type="text" pattern="^[a-zA-Z ]{1,20}$"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label floating>Code postal</ion-label>
                    <ion-input name="zipcode" required  [(ngModel)]="client.codePostalClient" type="text" pattern="^[a-zA-Z0-9 ]{1,10}$"></ion-input>
                  </ion-item>
                <div padding class="button">
                  <button [disabled]="checkIfNotValid()" class="green-button" ion-button color="green-madera" >VALIDER</button>
                </div>
              </form>
            </div>
          </ion-col>

          <ion-col text-center col-md-6 col-xs-12>
            <ion-card text-center class="ion-card-new-customer" (click)="presentAddCustomerModal()">
              <ion-card-header text-center>
                NOUVEAU CLIENT
              </ion-card-header>
              <ion-icon  class="add-customer-icon" name="person-add"></ion-icon>
            </ion-card>
          </ion-col>

        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
