<ion-content padding>

  <ion-card class="height-max">

    <ion-card-header text-center>
      <ion-icon name="arrow-back" (click)="pop()" float-start></ion-icon>
      <h2>CLIENT</h2>
    </ion-card-header>

    <ion-card-content>
      <ion-grid class="height-max">

        <ion-row class="height-max" justify-content-center align-items-center>

          <ion-col col-md-6 col-xs-12>
            <div class="form-customer">
              DEJA CLIENT ?
              <form #form="ngForm"(ngSubmit)="validate(form)">
                  <ion-item>
                    <ion-label floating>Nom</ion-label>
                    <ion-input name="surname" required [(ngModel)]="client.nomClient" type="text"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label floating>Pr√©nom</ion-label>
                    <ion-input name="name" required [(ngModel)]="client.prenomClient" type="text"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label floating>Code postal</ion-label>
                    <ion-input name="zipcode" required  [(ngModel)]="client.codePostalClient" type="text"></ion-input>
                  </ion-item>
                <div padding class="button">
                  <button class="green-button" ion-button color="green-madera" >VALIDER</button>
                </div>
              </form>
            </div>
          </ion-col>

          <ion-col text-center col-md-6 col-xs-12>
            <ion-card text-center class="ion-card-new-customer" (click)="presentAddCustomerModal()">
              <ion-card-header text-center>
                NOUVEAU CLIENT
              </ion-card-header>
              <ion-icon  class="add-customer-icon" name="person-add"></ion-icon>
            </ion-card>
          </ion-col>

        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
