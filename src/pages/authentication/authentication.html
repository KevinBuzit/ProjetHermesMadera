<ion-content >

  <div class="background">

    <ion-grid class="ion-grid" >
      <ion-row class="ion-row" justify-content-center align-items-center>
        <ion-col >
          <ion-card class="ion-card" >
            <ion-list>
              <ion-card-header>
                <img  src="../../assets/imgs/logo.svg" class="img-logo">

              </ion-card-header>
                <form >
                  <ion-item>
                      <ion-label floating>Matricule</ion-label>
                    <ion-input name="matricule"[(ngModel)]="matricule" type="text"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label floating>Mot de passe</ion-label>
                    <ion-input name="password" [(ngModel)]="password" type="password"></ion-input>
                  </ion-item>

              <div padding class="button">
                <button class="green-button" ion-button color="green-madera" (click)="login()">CONNEXION</button>
              </div>
                </form>
            </ion-list>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>


  </div>

</ion-content>
