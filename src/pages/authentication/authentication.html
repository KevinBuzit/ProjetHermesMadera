<ion-content >

  <div class="background">

    <ion-grid class="height-max" >
      <ion-row class="height-max" justify-content-center align-items-center>
        <ion-col >
          <ion-card class="height-max authentication-card">
            <ion-list>
              <ion-card-header>
                <img  src="./assets/imgs/logo.svg" class="img-logo">

              </ion-card-header>
                <form >
                  <ion-item>
                      <ion-label floating>Matricule</ion-label>
                    <ion-input name="matricule"[(ngModel)]="matricule" type="text" pattern="^[a-zA-Z0-9]{8}$" ></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label floating>Mot de passe</ion-label>
                    <ion-input name="password" [(ngModel)]="password" type="password"></ion-input>
                  </ion-item>

              <div padding class="button">
                <button class="green-button" [disabled]="checkIfNotValid()" ion-button color="green-madera" (click)="login()">CONNEXION</button>
              </div>
                </form>
            </ion-list>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>


  </div>

</ion-content>
