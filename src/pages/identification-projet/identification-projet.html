<ion-header>
  <ion-navbar text-center hideBackButton="true">
    <!--<button ion-button menuToggle>-->
    <!--<ion-icon name="menu"></ion-icon>-->
    <!--</button>-->
    <img src="./assets/imgs/logo.svg" class="img-logo" alt="Madera"/>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
    <button mini ion-fab class="contact-icon">
      <ion-icon name="contact"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab (click)="disconnect()"><ion-icon name="exit"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-card class="min-height-max">

    <ion-card-header text-center>
      <ion-icon name="arrow-back" (click)="pop()" float-start></ion-icon>
      <h2>PROJETS</h2>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col text-center>
            <p>Réf. Client :  {{client.referenceClient}}</p>
            <p>Nom Client : {{client.nomClient}}</p>
            <p>Prénom Client : {{client.prenomClient}}</p>
          </ion-col>
        </ion-row>

        <ion-row align-items-center>

          <ion-col col-md-6 col-xs-12>
              <div *ngIf="client.projets && client.projets.length>0" class="projects-div">
                <h3>VOS PROJETS</h3>
                <div class="projects-scroll">
                  <ion-card *ngFor="let projet of client.projets; let i = index" (click)="detailsDevis(projet)">
                    <ion-card-content>
                      {{projet.nomProjet}}

                      <ion-icon *ngIf="projet.etatDevis=== 1" name="create" class="text-color-green-madera" float-right>
                      </ion-icon>

                      <ion-icon *ngIf="projet.etatDevis=== 2" name="checkmark" class="text-color-green-madera" float-right>
                      </ion-icon>

                      <ion-icon *ngIf="projet.etatDevis=== 3" name="time" class="text-color-green-madera" float-right>
                      </ion-icon>

                      <ion-icon *ngIf="projet.etatDevis=== 4" name="close" class="text-color-green-madera" float-right>
                      </ion-icon>

                      <ion-icon *ngIf="projet.etatDevis=== 5" name="basket" class="text-color-green-madera" float-right>
                      </ion-icon>

                      <ion-icon *ngIf="projet.etatDevis=== 6" name="filing" class="text-color-green-madera" float-right>
                      </ion-icon>
                    </ion-card-content>
                  </ion-card>
                </div>
              </div>
            <div *ngIf="!client.projets || client.projets.length<1" text-center>
              AUCUN PROJET
            </div>
          </ion-col>

          <ion-col text-center col-md-6 col-xs-12>
            <ion-card text-center class="ion-card-new-projects" (click)="newProject()">
              <ion-card-header text-center>
                NOUVEAU PROJET
              </ion-card-header>
              <ion-icon class="add-project-icon" name="book"></ion-icon>
            </ion-card>
          </ion-col>

        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
