<ion-header>
  <div class="header">
    <ion-item>
      <ion-label>Gamme</ion-label>
      <ion-select [(ngModel)]="gamme">
        <ion-option value="f">Forest</ion-option>
        <ion-option value="s">Street</ion-option>
        <ion-option value="m">Modern</ion-option>
      </ion-select>
    </ion-item>
  </div>

  <div class="header">
    <ion-item>
      <ion-label>Modèle</ion-label>
      <ion-select [(ngModel)]="modele">
        <ion-option value="1">1 chambre</ion-option>
        <ion-option value="2">2 chambres</ion-option>
        <ion-option value="3">3 chambres</ion-option>
      </ion-select>
    </ion-item>
  </div>
</ion-header>


<ion-content padding>
  <div class="left-side">
      <ion-item>
        <ion-label>Isolation</ion-label>
        <ion-select [(ngModel)]="isolation">
          <ion-option value="s">Synthètique</ion-option>
          <ion-option value="n">Naturelle</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Finition extérieure</ion-label>
        <ion-select [(ngModel)]="finition">
          <ion-option value="b">Bois</ion-option>
          <ion-option value="c">Crépis</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Couverture</ion-label>
        <ion-select [(ngModel)]="couverture">
          <ion-option value="b">Tuiles</ion-option>
          <ion-option value="c">Ardoises</ion-option>
        </ion-select>
      </ion-item>
  </div>
  <div class="main-content">

  </div>

</ion-content>
