<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="../../assets/imgs/logo.svg" class="img-logo" alt="Madera">
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <ion-card-header>
      Conception de devis
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-12 col-sm-4 >
            <ion-item text-center text-sm-start>
              <p>Référence projet : 1555</p>
            </ion-item>
            <ion-item text-center text-sm-start>
              <ion-input [(ngModel)]="adresseProjet" text-center placeholder="Adresse projet" clearInput></ion-input>
            </ion-item>
            <ion-item text-center text-sm-start>
              <ion-label>Date du projet</ion-label>
              <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="dateProjet" placeholder="Date du projet" clearInput></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col col-0 col-sm-4></ion-col>
          <ion-col col-12 col-sm-4 text-center text-sm-end>
            <p>Référence client : 1555</p>
            <p>Mr. Kévin BUZIT</p>
            <p>28 rue de Douarnenez</p>
            <p>29100 Carhaix</p>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col col-12 col-md-4>
            <ion-item>
              <ion-input text-center [(ngModel)]="nomProjet" placeholder="Nom du projet" clearInput></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="border">
          <ion-col col-9>Gestion des produits</ion-col>
          <ion-col text-end col-3>
            <button ion-button icon-only class="button_add" (click)="openAddProduct()">
              <ion-icon name="add"></ion-icon>
            </button>
            <button ion-button icon-only class="button_remove">
              <ion-icon name="remove"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-2 text-center class="border">
            REF.
          </ion-col>
          <ion-col col-2 text-center class="border">
            GAMME
          </ion-col>
          <ion-col col-2 text-center class="border">
            MODELE
          </ion-col>
          <ion-col col-2 text-center class="border">
          ISO.
        </ion-col>
          <ion-col col-2 text-center class="border">
            FIN.
          </ion-col>
          <ion-col col-2 text-center class="border">
            COU.
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <button ion-button color="grey-madera" float-right>VALIDER</button>
            <button ion-button color="green-madera" float-right>ANNULER</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>

</ion-content>
