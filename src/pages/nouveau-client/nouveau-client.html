<ion-header>
</ion-header>

<ion-content padding>
  <ion-card class="height-max">
    <ion-card-content>
      <form>
        <ion-grid class="height-max">

          <ion-row>
            <ion-title text-center>NOUVEAU CLIENT</ion-title>
          </ion-row>

          <ion-row class="height-max" >
            <ion-list radio-group>
              <ion-item>
                <ion-label>Madame</ion-label>
                <ion-radio checked="true" value="madame"></ion-radio>
              </ion-item>

              <ion-item>
                <ion-label>Monsieur</ion-label>
                <ion-radio checked="false" value="monsieur"></ion-radio>
              </ion-item>
            </ion-list>

          </ion-row>

          <ion-row class="height-max" >
            <ion-col>
                <ion-item>
                  <ion-label floating>Prénom</ion-label>
                  <ion-input name="name" [(ngModel)]="name" type="text"></ion-input>
                </ion-item>
            </ion-col >
            <ion-col>
                <ion-item>
                  <ion-label floating>Nom</ion-label>
                  <ion-input name="surname"[(ngModel)]="surname" type="text"></ion-input>
                </ion-item>
            </ion-col >
          </ion-row>

          <ion-row class="height-max" >
            <ion-col>
              <ion-item>
                <ion-label floating>Adresse</ion-label>
                <ion-input name="address" [(ngModel)]="email" type="text"></ion-input>
              </ion-item>
            </ion-col >
          </ion-row>



          <ion-row class="height-max" >
            <ion-col>
              <ion-item>
                <ion-label floating>Code Postal</ion-label>
                <ion-input name="zipcode" [(ngModel)]="zipcode" type="text"></ion-input>
              </ion-item>
            </ion-col >
            <ion-col>
              <ion-item>
                <ion-label floating>Ville</ion-label>
                <ion-input name="city"[(ngModel)]="city" type="text"></ion-input>
              </ion-item>
            </ion-col >
          </ion-row>

          <ion-row class="height-max" >
            <ion-col>
              <ion-item>
                <ion-label floating>Numéro de téléphone</ion-label>
                <ion-input name="phone" [(ngModel)]="phone" type="text"></ion-input>
              </ion-item>
            </ion-col >
            <ion-col>
              <ion-item>
                <ion-label floating>Date de naissance</ion-label>
                <ion-input name="birthdate"[(ngModel)]="birthdate" type="text"></ion-input>
              </ion-item>
            </ion-col >
          </ion-row>

          <ion-row class="height-max" >
            <ion-col>
              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input name="email" [(ngModel)]="email" type="text"></ion-input>
              </ion-item>
            </ion-col >
          </ion-row>
          <ion-row class="height-max" >

            <ion-col col-6>
            </ion-col >
            <ion-col col-6>
              <div padding class="button">
                <button class="green-button" ion-button color="green-madera" (click)="validate()">VALIDER</button>
              </div>
            </ion-col >

          </ion-row>

        </ion-grid>
      </form >

    </ion-card-content>

  </ion-card>

</ion-content>
